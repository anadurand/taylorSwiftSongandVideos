<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Taylor Swift Song and Videos</title>
    </head>
    <body>
        <div class="container searchBarr">
            <div class="row searchBarr-row ">
                <div class="nav col s3 offset-s8">
                    <div class="nav-search">
                        <input type="text" class="nav-search_input col s10" placeholder="Search for music">
                        <i class="material-icons col s2 icon-search">search</i>
                    </div>
                </div>
                <div class="logIn col s1">
                    <a href=""><span class="log-in">LOG IN</span></a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="place col s2">
                        <div class="square-lightblue">
                            <div class="icon col s12">
                                <span class="circle"><i class="material-icons icon-share">all_inclusive</i></span>          
                            </div>
                            <div class="col s12 text">
                                <p>TOP 100 <br> <span class="truncate">United State</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="chart col s9">
                        <p>CHART</p>
                        <h4 class="title">Taylor Swift Song and Videos</h4>
                        <p class="description">A list of Tailor Swift song in Itunes</p>
                    </div> 

                </div>

            </div>
        </div>        
        <div class="container">
            <div class="row">
                <div class="section">
                    <div class="body">
                        <div class="root col s8">
                            <div class="loader">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue-only">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="gap-patch">
                                            <div class="circle"></div>
                                        </div>
                                        <div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                        <div class="col s4 other-chart">
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" charset="utf-8"></script>
        <script src="assets/js/app.js" charset="utf-8"></script>
    </body>
</html>
